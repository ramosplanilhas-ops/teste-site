<!DOCTYPE html>
<html>
<head>
  <title>Meu Aplicativo Fullscreen</title>
  <style>
    /* CSS para fazer a incorporação ocupar a tela cheia */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Essencial para a altura */
      overflow: hidden; /* Opcional: evita barras de rolagem desnecessárias */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove a borda padrão do iframe */
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbxyP_obSW1K_hat0KoKy1tr_XRZt7kfObTcsvx142KTjYjieNO8p1JbwVBBMY0pJy99/exec"></iframe>
</body>
</html>
